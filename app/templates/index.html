<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Height vs Ages Prediction</title>
    <style>
        /* Reset margins and padding */
body, html {
    margin: 0;
    padding: 0;
}

/* Container styling */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Image styling */
.container img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
}

/* Form container styling */
.form-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Form elements styling */
.form-container label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
}

.form-container input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.form-container input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #28a0ea;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}

.form-container input[type="submit"]:hover {
    background-color: #218cdb;
}

/* Media query for smaller screens */
@media (max-width: 768px) {
    .form-container {
        top: 10px;
        right: 10px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ href }}" height="600" />
        <div class="form-container">
            <form method="POST">
                <label for="age-input">Input a comma-separated list of age values:</label>
                <input type="text" id="age-input" name="text" placeholder="e.g., 1, 2, 3">
                <input type="submit" value="Predict">
            </form>
        </div>
    </div>
</body>
</html>
